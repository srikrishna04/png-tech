<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./page.css">

</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#Home">Home</a></li>
                <li class="nav-item"><a href="#">Todo</a></li>
                <li class="nav-item"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your task<span style="display: none;"> Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your plan for today?</h2>
        <form class="form-todo" action="">
        <input type="text" name="" id="" placeholder="Add Todo">
        <input type="submit" value="Add Todo">
        </form>
        <ul class="todo-list">
            <!-- <li class="first-todo">todo1</li>
            <li class="first-todo">todo2</li>
            <li class="first-todo">todo3</li>
            <li class="first-todo">todo4</li>
            <li class="first-todo">todo5</li> -->
            <li><span class="text">Do Something</span>
            <div class="todo-buttons">
                <button class="todo-btn done">Done</button>
                <button class="todo-btn remove">Remove</button>
            </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form  class="signup-form" action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea id="about" name="about" cols="30" rows="10"></textarea>
            </div>
            <button type="Submit" class="btn signup-btn">Submit</button>
        </form>




    </section>
</body>
</html>
